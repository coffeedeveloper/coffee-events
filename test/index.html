<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="render" content="webkit">
    <title>events test</title>
    <style>
      div li > a {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="list">
      <ul>
        <li><a href="javascript:;">1</a></li>
        <li><a href="javascript:;">2</a></li>
        <li><a href="javascript:;">3</a></li>
        <li><a href="javascript:;">4</a></li>
        <li><a href="javascript:;">5</a></li>
      </ul>
    </div>

    <div class="wrapper">
      <div data-e="1">xxoo</div>

      <div class="oo">
        <a href="javascript:;">oo</a>
      </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/zepto/1.1.6/zepto.js"></script>
    <script type="text/javascript" src="../lib/events.js"></script>
    <script type="text/javascript">
      const wrapper = document.querySelector('.wrapper')
      Events.on('.list', 'click', 'li > a', function(e) {
        console.log(e.target);
      });
      Events.on('.wrapper', 'click', function(e) {
        console.log('wrapper', e.target);
      });
      Events.on('.wrapper', 'click', '[data-e]', function(e) {
        console.log(e.target);
      });
      Events.on(wrapper, 'click', '.oo', function(e) {
        console.log(e.target);
      });
      $('.wrapper').on('click', '.oo', function(e) {
        console.log('zepto', e.target)
      })
    </script>
  </body>
</html>
